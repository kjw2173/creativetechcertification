<style>
  body {
  background-color: black;
  margin: auto;
  max-width: 1920px;
}
#title {
  padding-top: 20px;
  text-align: center;
  font-family: Inter;
  font-size: 48px;
  color: hotpink;
}
#assignment {
  text-align: center;

}
.description {
  padding: 20px;
  text-align: center;
  font-family: Inter;
  font-size: 24px;
  line-height: 0px;
  color: white;
}
.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}
.model-container {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 2; /* Higher than the star */
    }

.row-top {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.object-wrapper {
position: relative;
width: calc(50% - 10px);
aspect-ratio: 1;
background-color: #000000;
display: flex;
justify-content: center;
align-items: center;
}

.row-bottom {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.bottom-object {
  width: calc(50% - 10px); /* Match the width of object-wrapper */
  aspect-ratio: 1;
  background-color: #222222;
  display: flex;
  justify-content: center;
  align-items: center;
}

.star {
position: absolute;
color: gold;
font-size: 120px;
z-index: 1;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
}
model-viewer {
width: 100%;
height: 100%;
}
